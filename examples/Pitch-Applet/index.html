<!doctype html>
<html lang="en">

<head>

  <title>Pitch applet (CheerpJ)</title>

</head>
<style>
  div {
    max-width: 500px;
    margin: auto;

    margin-top: 20px;
  }
</style>

<body>
  <div>
    <h1>Applet example with CheerpJ</h1>

    </h5>
    <h5>Applet is running with <a href="https://labs.leaningtech.com/cheerpj3">CheerpJ</a> by <a
        href="https://leaningtech.com/">Â©Leaning Technologies</a></h5>
  </div>
  <script type="module">
    await cheerpjInit();
  </script>
</body>

</html>
